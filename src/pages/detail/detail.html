-->
<ion-header>

  <ion-navbar>
    <h4>{{infoMeds?.denomination}}</h4>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="infoMeds" class="selection">
    <ion-card>
          <ion-card-header>
            Informations générales
          </ion-card-header>
          <ion-item>
              <p>Forme :{{infoMeds.formePharmaceutique}}</p>
              <p>Voie d'administration :{{infoMeds.voiesAdministration}}</p>
              <p>Prix  :{{infoMeds.presentations.prix}}€</p>
              <p>Titulaire  :{{infoMeds.titulaires}}</p>
          </ion-item>
          <ion-card-header>
            Composition
          </ion-card-header>
          <ion-item>
              <p>Molécule :{{infoMeds.compositions.denominationSubstance}}</p>
          </ion-item>
    </ion-card>
  </div>
</ion-content>
