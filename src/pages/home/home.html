<ion-header>
  <ion-navbar>
    <ion-title>
      Mamoune App
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="medoc">
      <ion-segment-button value="Medicament">
        Médicament
      </ion-segment-button>
      <ion-segment-button value="Interaction">
        Intéraction
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="medoc">
      <ion-list *ngSwitchCase="'Medicament'">
          <ion-item>
            <ion-label color="primary" stacked>Nom du médicament</ion-label>
            <ion-input type="text" placeholder="Search" [(ngModel)]="medName"></ion-input>
          </ion-item>
          <button ion-button (click)="searchMed()">Valider</button>
          <ion-list>
            <button ion-item *ngFor="let med of meds" (click)="onClick(med.codeCIS)">
              {{ med.denomination }}
            </button>
          </ion-list>
      </ion-list>
      <ion-list *ngSwitchCase="'Interaction'">
        Ici le choix des médocs à comparer
      </ion-list>
  </div>
</ion-content>
