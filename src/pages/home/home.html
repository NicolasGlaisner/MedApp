<ion-header>
  <ion-navbar>
    <ion-title>
      Mamoune App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Nom du m√©dicament</ion-label>
    <ion-input type="text" placeholder="Search" [(ngModel)]="medName"></ion-input>

  <button ion-button (click)="searchMed()">Valider</button>
  <ion-list>
    <button ion-item *ngFor="let med of meds" (click)="onClick(med.codeCIS)">
      {{ med.denomination }}
    </button>
  </ion-list>
</ion-content>
